<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | Emil Roding | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
            <div class ="form-item column2">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
            </div>
            <div class ="form-item column2">    
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class ="form-item column1"> 
                <label for="question1">What is your favorite browser?</label>
                <select id="questions1" name="question1">
                    <option value ="chrome">Google Chrome</option>
                    <option value ="firefox">Mozilla Firefox</option>
                    <option value ="safari">Apple Safari</option>
                    <option value ="edge">Microsoft Edge</option>
                </select>
                </div>
                <div class ="form-item column1"> 
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet" value="pet">
                </div>
                <label for="question3">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="New Zealand, America, Australia"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>

    </main>
    <footer>
        <p>&copy;2025 | HTML Form User Poll Activity | Emil Roding</p>
    </footer>
</body>
</html>
