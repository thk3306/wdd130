    <h2>Contact Us</h2>
    <form>
        <fieldset>
            <legend>Your Contact Information</legend>
        <div class ="form-item column2">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">
        </div>
        <div class ="form-item column2">    
            <label for="useremail">Email:</label>
            <input type="email" id="useremail" name="useremail">
        </div>
        </fieldset>
        <fieldset>
            <legend>Message</legend>
            <div class ="form-item column1"> 
            <label for="question1">Message Subject</label>
            <select id="question1" name="question1">
                <option value ="general">General Inquiry</option>
                <option value ="reservation">Reservation Question</option>
                <option value ="website">Website Suggestion</option>
            </select>
            </div>
            
            <label for="feedback">Message:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Write Message Here"></textarea>
            <div class ="form-item column1"> 
                <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                <input type="checkbox" id="subscribe" name="subscribe" value="subscribe">
                </div>
        </fieldset>
        <button type="submit">Send Message</button>
    </form>
